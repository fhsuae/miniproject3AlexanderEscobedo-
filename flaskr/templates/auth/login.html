{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block header %}
  <h1 class="text-center my-4">Log In</h1>
{% endblock %}

{% block content %}
<div class="container-fluid py-5" style="min-height: 80vh;">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-11 col-sm-8 col-md-6 col-lg-4 col-xl-3">
      <div class="card shadow-lg p-4 rounded-4 border-0">
        <h3 class="text-center mb-4 text-primary">Welcome Back</h3>

        <form method="post" class="needs-validation" novalidate>
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control form-control-lg"
              placeholder="Enter your username"
              required>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control form-control-lg"
              placeholder="Enter your password"
              required>
          </div>

          <!-- Remember Me -->
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              name="remember"
              id="remember">
            <label class="form-check-label" for="remember">
              Remember Me
            </label>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg rounded-3">
              Log In
            </button>
          </div>
        </form>

        <!-- Register Link -->
        <div class="text-center mt-4">
          <small class="text-muted">
            Donâ€™t have an account?
            <a href="{{ url_for('auth.register') }}" class="text-decoration-none">
              Register here
            </a>.
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
