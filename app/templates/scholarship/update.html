{% extends 'base.html' %}

{% block header %}
  <h1>Edit "{{ scholarship['name'] }}"</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" value="{{ request.form['name'] or scholarship['name'] }}" required>

    <label for="amount">Amount</label>
    <input type="number" step="0.01" name="amount" id="amount" value="{{ request.form['amount'] or scholarship['amount'] }}">

    <label for="deadline">Deadline</label>
    <input type="date" name="deadline" id="deadline" value="{{ request.form['deadline'] or scholarship['deadline'] }}">

    <label for="status">Status</label>
    <input name="status" id="status" value="{{ request.form['status'] or scholarship['status'] }}">

    <label for="notes">Notes</label>
    <textarea name="notes" id="notes">{{ request.form['notes'] or scholarship['notes'] }}</textarea>

    <input type="submit" value="Save" class="btn btn-success mt-2">
</form>

<hr>

<!-- Delete Button triggers modal -->
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
    Delete
</button>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this scholarship?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <form action="{{ url_for('scholarship.delete', id=scholarship['id']) }}" method="post" class="d-inline">
          <button type="submit" class="btn btn-danger">Yes, delete it</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
