{% extends 'base.html' %}
{% block header %}
<h1>Update Scholarship</h1>
{% endblock %}

{% block content %}
<form method="post">
  <div class="mb-3">
    <label for="name" class="form-label">Scholarship Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ scholarship['name'] }}" required>
  </div>
  <div class="mb-3">
    <label for="amount" class="form-label">Amount</label>
    <input type="number" class="form-control" id="amount" name="amount" min="1" step="0.01" value="{{ scholarship['amount'] }}" required>
  </div>
  <div class="mb-3">
    <label for="deadline" class="form-label">Deadline</label>
    <input type="date" class="form-control" id="deadline" name="deadline" value="{{ scholarship['deadline'] }}" required>
  </div>
  <div class="mb-3">
    <label for="status" class="form-label">Status</label>
    <select class="form-select" id="status" name="status" required>
      {% for s in ['Not Started','In Progress','Submitted','Awarded'] %}
        <option value="{{ s }}" {% if scholarship['status']==s %}selected{% endif %}>{{ s }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="notes" class="form-label">Notes</label>
    <textarea class="form-control" id="notes" name="notes">{{ scholarship['notes'] }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Update Scholarship</button>
</form>
{% endblock %}
